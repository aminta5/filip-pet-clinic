<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8"/>
    <title>List Vets</title>
</head>
<body>
    <h1 th:text = "'List Vets'">List of Vets ...</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text = "${vet.id}">1</td>
            <td th:text = "${vet.firstName}">2</td>
            <td th:text = "${vet.lastName}">3</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
